<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üì±</text></svg>"
    />
    <title>Phone Book</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="./scripts/generateContact.js"></script>
    <script defer src="./scripts/main.js"></script>
    <script defer src="./scripts/count.js"></script>
  </head>

  <body>
    <header>
      <h1>Address Book <span class="contact-count">(Contacts: 1)</span></h1>
    </header>

    <main>
      <section class="new-contact-form">
        <h2>Create a New Contact</h2>
        <form id="new-contact">
          <label for="name" 
            >Contact Name <span class="required">*</span>
            <input id="name" name="name" type="text" required
          /></label>

          <label for="phone" 
            >Contact Phone Number
            <input id="phone" name="phone" type="tel" required/>
          </label>

          <label for="email" required
            >Contact Email
            <input id="email" name="email" type="email" required/>
          </label>

          <label for="notes"
            >Notes <textarea id="notes" type="notes"></textarea>
          </label>

          <button type="submit">Create Contact</button>
        </form>
      </section>
      <section class="contacts">
        <h2>All Contacts</h2>
        <ul>
          <li class="single-contact">
            <h3>üåè</h3>
            <p><strong>Name</strong>: JD Richards</p>
            <p><strong>Tel:</strong> 222-222-2222</p>
            <p><strong>Email:</strong> jd@me.com</p>
            <p><strong>Notes:</strong> This is my contact info</p>
            <button>Remove Contact</button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
